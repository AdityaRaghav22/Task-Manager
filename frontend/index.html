<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Task Manager</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >

    <style>
        body {
            background: #f4f4f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-card {
            width: 420px;
            background: white;
            padding: 35px;
            border-radius: 14px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
        }
        .nav-tabs .nav-link {
            color: #555;
            font-weight: 500;
        }
        .nav-tabs .nav-link.active {
            color: #0d6efd;
            font-weight: bold;
            border-color: #0d6efd #0d6efd #fff;
        }
        #msg {
            margin-top: 10px;
            font-weight: 500;
        }
    </style>
</head>

<body>

<div class="login-card">
    <h3 class="text-center mb-3">Login to Task Manager</h3>

    <ul class="nav nav-tabs mb-3 justify-content-center" id="loginTabs">
        <li class="nav-item">
            <a class="nav-link active" data-bs-toggle="tab" href="#emailTab">Login with Email</a>
        </li>
    </ul>

    <div class="tab-content">
        <div class="tab-pane fade show active" id="emailTab">

            <label class="form-label">Email</label>
            <input id="email" class="form-control" placeholder="Enter your email">

            <label class="form-label mt-3">Password</label>
            <input id="password" type="password" class="form-control" placeholder="Enter password">

            <button onclick="login()" class="btn btn-primary w-100 mt-4">
                Login
            </button>

            <p class="text-center mt-3">
                Don't have an account? <a href="register.html">Register</a>
            </p>

            <p id="msg"></p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="app.js"></script>
<script src="utils.js"></script>


<script>
async function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const res = await fetch(`${API_BASE}/auth/login`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ email, password })
    });

    const data = await res.json();

    if (!res.ok) {
        showError("msg", data.msg || "Login failed");
        return;
    }

    saveToken(data.access_token);
    showSuccess("msg", "Login successful!");

    setTimeout(() => {
        window.location.href = "dashboard.html";
    }, 700);
}
</script>

</body>
</html>
