<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FluxStock Dashboard</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f4f4f7;
        }
        .dashboard-card {
            max-width: 600px;
            margin: 60px auto;
            background: white;
            padding: 35px;
            border-radius: 14px;
            box-shadow: 0px 5px 18px rgba(0,0,0,0.1);
        }
        pre {
            background: #f1f1f1;
            padding: 15px;
            border-radius: 10px;
        }
    </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-light bg-white shadow-sm px-4">
    <span class="navbar-brand h4 mb-0">FluxStock Dashboard</span>
    <button class="btn btn-danger" onclick="logout()">Logout</button>
</nav>

<div class="dashboard-card">
    <h4 class="text-center mb-4">Welcome to your Dashboard</h4>

    <div id="userInfo" class="mb-4"></div>

    <div class="text-center mt-4">
        <a href="tasks.html" class="btn btn-primary w-50">Go to Tasks</a>
    </div>
</div>

<script src="app.js"></script>
<script src="utils.js"></script>

<script>
async function loadDashboard() {
    const res = await authFetch(`${API_BASE}/auth/me`);

    const data = await res.json();

    if (!res.ok) {
        window.location.href = "index.html";
        return;
    }

    document.getElementById("userInfo").innerHTML = `
        <h5>User Details</h5>
        <pre>${JSON.stringify(data, null, 4)}</pre>
    `;
}
function logout() {
    localStorage.removeItem("access_token");
    window.location.href = "index.html";
}
loadDashboard();
</script>

</body>
</html>
