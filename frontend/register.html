<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Your Task Manager Account</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
        body {
            background: #f4f4f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-card {
            width: 480px;
            background: #fff;
            padding: 35px;
            border-radius: 14px;
            box-shadow: 0px 4px 16px rgba(0,0,0,0.1);
        }

        #msg {
            margin-top: 10px;
            font-weight: 500;
        }
    </style>
</head>

<body>

<div class="register-card">
    <h3 class="text-center mb-4">Create Your Task Manager Account</h3>

    <label class="form-label mt-3">Username</label>
    <input id="username" class="form-control" placeholder="Choose a username" />

    <label class="form-label mt-3">Email Address</label>
    <input id="email" class="form-control" placeholder="Enter your email" />

    <label class="form-label mt-3">Password</label>
    <input id="password" type="password" class="form-control" placeholder="Create a password" />

    <label class="form-label mt-3">Confirm Password</label>
    <input id="confirmPassword" type="password" class="form-control" placeholder="Re-enter your password" />

    <button class="btn btn-primary w-100 mt-4" onclick="registerUser()">
        Register
    </button>

    <p class="text-center mt-3">
        Already have an account? <a href="index.html">Login here</a>
    </p>

    <p id="msg"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="app.js"></script>
<script src="utils.js"></script>

<script>
async function registerUser() {
    const name = document.getElementById("username").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const res = await fetch(`${API_BASE}/auth/register`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ name, email, password })
    });

    const data = await res.json();

    if (!res.ok) {
        showError("msg", data.msg || "Register failed");
        return;
    }

    showSuccess("msg", "User registered successfully!");

    setTimeout(() => {
        window.location.href = "index.html";
    }, 800);
}
</script>

</body>
</html>
