<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6"> <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="text-primary"><i class="fas fa-edit me-2"></i>Edit Task</h2>
                <a href="tasks.html" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-1"></i> Back
                </a>
            </div>

            <div class="card shadow-sm">
                <div class="card-body p-4">
                    
                    <div class="mb-3">
                        <label for="title" class="form-label fw-bold">Task Title</label>
                        <input type="text" id="title" class="form-control" placeholder="Enter task title">
                    </div>

                    <div class="mb-4">
                        <label for="description" class="form-label fw-bold">Description</label>
                        <input type="text" id="description" class="form-control" placeholder="Enter task description">
                    </div>

                    <button onclick="updateTask()" class="btn btn-primary w-100 py-2">
                        <i class="fas fa-save me-2"></i> Update Task
                    </button>

                </div>
            </div>

            <div id="msg-container" class="mt-3">
                <div id="msg" class="d-none"></div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
<script src="utils.js"></script>

<script>
    function updateMessageUI(isError, message) {
        const msgEl = document.getElementById("msg");
        const msgContainer = document.getElementById("msg-container");

        msgEl.className = isError ? "alert alert-danger" : "alert alert-success";
        
        msgEl.innerText = message;
        msgEl.classList.remove("d-none");
        
        if (!isError) {
            setTimeout(() => { 
                msgEl.classList.add("d-none"); 
            }, 3000);
        }
    }

    const params = new URLSearchParams(window.location.search);
    const taskId = params.get("id");

    async function loadTask() {
        try {
            const res = await authFetch(`${API_BASE}/tasks`);
            const data = await res.json();

            const task = data.find(t => t.id == taskId);

            if (!task) {
                updateMessageUI(true, "Task not found in database.");
                document.getElementById("title").disabled = true;
                document.getElementById("description").disabled = true;
                return;
            }

            document.getElementById("title").value = task.title;
            document.getElementById("description").value = task.description;
        } catch (err) {
            console.error(err);
            updateMessageUI(true, "Failed to load task details.");
        }
    }

    async function updateTask() {
        const title = document.getElementById("title").value;
        const description = document.getElementById("description").value;

        // Reset UI
        const msgEl = document.getElementById("msg");
        msgEl.classList.add("d-none");

        try {
            const res = await authFetch(`${API_BASE}/tasks/${taskId}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ title, description })
            });

            const data = await res.json();

            if (!res.ok) {
                const apiErrorMessage = data.msg || data.error || "An unknown error occurred";
                updateMessageUI(true, apiErrorMessage);
                return;
            }

            updateMessageUI(false, "Task updated successfully!");
            
            // Redirect after 1 second
            setTimeout(() => window.location.href = "tasks.html", 1000);

        } catch (err) {
            console.error(err);
            updateMessageUI(true, "Network error: Could not connect to API.");
        }
    }

    loadTask();
</script>

</body>
</html>
